{% extends "base_DXcator.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/tutorial.css') }}">



<div style="display: inline-block; float: left;" >
  <a href="{{ LAST_CASE_URL }}">
    <button class="btn btn-info" style="border: 1px solid #308eff;">
      {% if LAST_CASE_URL %}
        {{ current_user.last_case_seen }} <stream style="font-size: 80%;">(back)</stream>
      {% else %}
        Back
      {% endif %}
    </button>
  </a>
</div>
<div style="display: inline-block; float: right; " >
  <a href="{{ url_for('main.patient_result' )}}">
    <button class="btn btn-info" style="border: 1px solid #308eff;">
      Samples Main Page
    </button>
  </a>
  <a href="{{ url_for('main.gene_result' )}}">
    <button class="btn btn-info" style="border: 1px solid #308eff; ">
      Gene Main Page
    </button>
  </a>
</div>


<div style="text-align: center; margin-top: 5%;">
  <stream style="font-size: 130%; font-weight: bold;">Genes</stream>
  <table class="table table-hover" >

      <thead class="thead-dark">
      <tr style="background-color: black; color: white;" >
          <th class="ui-helper-center">
              index
          </th>
          <th class="ui-helper-center">
              ID
          </th>
          <th class="ui-helper-center">
              P/LP variants
          </th>
          <th class="ui-helper-center">
              tot variants
          </th>
        </thead>

        <tbody>
          {% for gene_name, gene_dict in geneHTMLdict.items() %}
          <tr>
            <td class="ui-helper-center">
                {{ loop.index }}
            </td>
            <td class="ui-helper-center">
              <a href="{{ url_for('main.gene_page', gene_name = gene_name ) }}" >
                  <button class="btn btn-basic" style="border: 1px solid #308eff;">
                    {{ gene_name }}
                  </button>
              </a>
            </td>
            <td class="ui-helper-center">
                {{ gene_dict['pN'] }}
            </td>
            <td class="ui-helper-center">
                {{ gene_dict['varN'] }}
            </td>
          </tr>
          {% endfor %}
        </tbody>

  </table>
</div>


{% endblock %}
